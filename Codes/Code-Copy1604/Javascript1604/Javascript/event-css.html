<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="event2.css" rel="stylesheet" type="text/css">
    <script>
        function test3(e){
            var ocssRules=document.styleSheets[0].rules;//仅仅支持IE和火狐
            var style1=ocssRules[0];//这里面的0表示event2.css文件中第一个规则
            if(e.value=="黑色"){
                style1.style.backgroundColor="black"; }
            else if(e.value=="红色"){
                style1.style.backgroundColor="red"; } 

        }
    </script>
</head>
 
<body oncontextmenu="return false" onselectstart="return false">
<div class="style"></div>
        <input type="button" onclick="test3(this)" value="黑色">
 <input type="button" onclick="test3(this)" value="红色">
