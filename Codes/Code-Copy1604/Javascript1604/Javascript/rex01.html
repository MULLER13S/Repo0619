<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function test() { //得到用户输入的内容 
            var con = content.value;
            var myReg = /(\d){4}/gi;//这是一个正则表达式，可以检索4个连续的数字 
            // var myReg=new RegExp("(\\d){4}","gi"),必须加\转义; 
            while (res = myReg.exec(con)) {
//res是检索处理的结果，但是一个结果就对应一个数组，该数组的第一个元素就是找到的那个文本 
                window.alert("找到" + res[0]);
            }
        } 
                             
    </script>
</head>
<body>
<input type="text"  id="content" />
   <input type="button" value="测试" onclick="test()">
</body>
</html>
