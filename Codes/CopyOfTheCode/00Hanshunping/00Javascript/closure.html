<script>

//    补讲闭包：  解释：
//    1） 闭包和垃圾回收gc是相关联的
//    2） 闭包实际上是在涉及到一个对象的成员属性何时被gc处理的问题 3） 怎样才能对对象的属性形成一个闭包
//    案例：
    //闭包
      function A(){ 
          var i=0; 
    function b(){
        window.alert(i++); }
    return b; 
      }
    //A();//此时内存中有i的空间就被回收了 
    var c=A();//这种用法gc不会把i当成垃圾处理 c();//0 
    c();//0
</script>
