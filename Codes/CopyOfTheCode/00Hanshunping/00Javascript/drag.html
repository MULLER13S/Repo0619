<html>
<head>
    <title>drag</title>
<script>
    var x = 0, y = 0, x1 = 0, y1 = 0;
    var moveable = false;  var index = 20000;
    function startDrag(obj, evt) {
        e = evt ? evt : window.event;
        if (!window.captureEvents) {
            obj.setCapture();    } else {
            window.captureEvents(Event.MOUSEMOVE | Event.MOUSEUP);


        }
        var win = obj.parentNode;
        win.style.zIndex = ++index;
        x = e.clientX;
        y = e.clientY;
        x1 = parseInt(win.style.left);
        y1 = parseInt(win.style.top);
        moveable = true;
    }
    function drag(obj, evt) {
        e = evt ? evt : window.event;
        if (moveable) {
            var win = obj.parentNode;
            win.style.left = x1 + e.clientX - x;
            win.style.top = y1 + e.clientY - y;
        }
    }
    function stopDrag(obj) {   if (moveable) {
        if (!window.captureEvents) {     obj.releaseCapture();    } else {
            window.releaseEvents(Event.MOUSEMOVE | Event.MOUSEUP);    }
        moveable = false;   }  }



</script>
</head>
<body>

  <div id="l1"
style="position:absolute;width: 200px; 
height: 200px; background-color: #99CCFF; 
z-index: 200; top: 100px; left: 154px;">
 <div id="title" onMouseDown="startDrag(this,event);"
onMouseMove="drag(this,event);" onMouseUp="stopDrag(this);"
style="width: 200px; height: 20px;
 background-color: #330033; top: 0; left: 0;
z-index: 200; position: absolute; font-size: 9pt; 
color: #FFFFFF; padding-top: 5px; padding-left: 5px;">浮动窗口</div> 
</div>
</body>
</html>
